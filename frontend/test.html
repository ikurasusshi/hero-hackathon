<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会議議事録アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen overflow-hidden">
  <!-- 左エリア -->
  <div class="flex-1 flex flex-col p-8 bg-white border-r border-gray-200">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">会議議事録アシスタント</h1>
    <div class="flex-1 flex flex-col">
      <textarea id="meeting-minutes" placeholder="議事録を入力..." class="flex-1 p-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-gray-700"></textarea>
      <button id="generate-button" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow-md">生成</button>
    </div>
  </div>

  <!-- 右エリア -->
  <div id="slide-area" class="flex-1 relative p-8 bg-gray-100 overflow-auto">
    <div id="slides" class="relative">
      <!-- 初期スライド -->
      <div class="slide" style="top: 0; left: 0;" data-x="0" data-y="0">
        <textarea placeholder="1行目"></textarea>
        <textarea placeholder="2行目"></textarea>
        <textarea placeholder="3行目"></textarea>
        <div class="absolute bottom-2 right-2 flex gap-1">
          <button class="add-slide bg-green-500 text-white text-xs px-2 py-1 rounded" data-dir="right">→</button>
          <button class="add-slide bg-blue-500 text-white text-xs px-2 py-1 rounded" data-dir="down">↓</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
